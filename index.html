<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Login Form Template</title>
        <!-- CSS -->
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    </head>
    <body>
        <!-- Top content -->
        <div class="top-content">
            <div class="row">
                <div class="form-box">
                    <ul class="tab-group">
                        <li class="tab active"><a class="a-login" href="#signup">Sign Up</a></li>
                        <li class="tab"><a class="a-login" href="#login">Log In</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="signup">
                            <h1 style="text-align: center; color: #ffffff; margin: 0 0 40px">Sign Up For Free</h1>
                            <form action="/" method="post">
                                <div class="top-row">
                                    <div class="field-wrap">
                                        <label for="">First Name<span class="req">*</span></label>
                                        <input type="text" required autocomplete="off">
                                    </div>
                                    <div class="field-wrap">
                                        <label for="">Last Name<span class="req">*</span></label>
                                        <input type="text" required autocomplete="off">
                                    </div>
                                </div>
                                <div class="field-wrap">
                                    <label for="">Email Address<span class="req">*</span></label>
                                    <input type="email" required autocomplete="off">
                                </div>
                                <div class="field-wrap">
                                    <label for="">Set a password<span class="req">*</span></label>
                                    <input type="password" required autocomplete="off">
                                </div>
                                <button type="submit" class="button button-block"/>Get Started</button>
                            </form>
                        </div>
                        <div id="login">
                            <h1 style="text-align: center; color: #ffffff; margin: 0 0 40px">Welcome back!</h1>
                            <form action="/" method="post">
                                <div class="field-wrap">
                                    <label for="">Email Address<span class="req">*</span></label>
                                    <input type="email" required autocomplete="off"/>
                                </div>
                                <div class="field-wrap">
                                    <label for="">Password<span class="req">*</span></label>
                                    <input type="password" required autocomplete="off"/>
                                </div>
                                <p class="forgot"><a class="a-login" href="#">Forgot Password?</a></p>
                                <button class="button button-block"/>Log In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="social-login">
                    <h3>...or login with:</h3>
                    <div class="social-login-buttons">
                        <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                            <i class="fa fa-facebook"></i> Facebook
                        </a>
                        <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                            <i class="fa fa-twitter"></i> Twitter
                        </a>
                        <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                            <i class="fa fa-google-plus"></i> Google Plus
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Javascript -->
        <!-- <script src="assets/js/jquery-1.11.1.min.js"></script> -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
        <script src="assets/js/placeholder.js"></script>
        <![endif]-->
    </body>
</html>
